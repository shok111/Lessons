<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">

            </div>
        </header>
        <main class="page">
            <div class="page__container account-form">
                <div class="account-form__header">
                    <h3 class="account-form__title">Billing Details</h3>
                </div>
                <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="account-form__section">
                    <div class="account-form__items">
                        <div class="account-form__item">
                            <input class="account-form__input" type="text" name="first-name" placeholder="First name*"
                                required autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="text" name="last-name" placeholder="Last name*"
                                required autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="text" name="address" placeholder="Address*"
                                required autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="text" name="address-line-2"
                                placeholder="Address line 2" autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <select class="account-form__input" name="country" required>
                                <option value="" selected disabled>Country*</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="USA">USA</option>
                                <option value="Great Britain">Great Britain</option>
                                <option value="Poland">Poland</option>
                                <option value="Australia">Australia</option>
                            </select>
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="text" name="city-town*" placeholder="City/Town*"
                                required autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="number" name="postcode-zip"
                                placeholder="Postcode / ZIP*" required autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="tel" name="phone" placeholder="Phone*" required
                                autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="number" name="postcode-zip"
                                placeholder="Postcode / ZIP*" required autocomplete="off">
                        </div>
                        <div class="account-form__item">
                            <input class="account-form__input" type="tel" name="phone" placeholder="Phone*" required
                                autocomplete="off">
                        </div>
                        <div class="account-text-area">
                            <textarea class="account-form__input" name="additional-info"
                                placeholder="Additional information" autocomplete="off"></textarea>
                        </div>
                    </div>
                    <div class="account-form__check-items check-items">
                        <div class="check-items__item">
                            <input class="check-items__input" type="checkbox" name="account" id="account-chek" checked
                                value="yes">
                            <label for="account-chek" class="check-items__title">
                                Create Account
                            </label>
                        </div>
                        <div class="check-items__item">
                            <input class="check-items__input" type="checkbox" name="ship" id="ship-to" value="yes">
                            <label for="ship-to" class="check-items__title">
                                Ship to a different address?
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="shipping">
                <div class="shipping__container">
                    <form action="https://jsonplaceholder.typicode.com/posts" class="shipping__block" method="post">
                        <h3 class="shipping__title title-address">Shipping Address</h3>
                        <div class="shipping__authorization">
                            <div class="shipping__item required">
                                <label for="e-mail" class="shipping__label">Email Address </label>
                                <input type="email" id="e-mail" class="shipping__input"
                                    placeholder="roni_cost@example.com" required="" autocomplete="off" name="e-mail">
                            </div>
                            <div class="shipping__item">
                                <label for="password" class="shipping__label">Password</label>
                                <input type="password" id="password" class="shipping__input"
                                    placeholder="******************" autocomplete="off" name="password">
                            </div>
                            <div class="shipping__item">
                                <label for="postal-code" class="shipping__label">Zip/Postal Code</label>
                                <input type="number" id="postal-code" class="shipping__input" autocomplete="off"
                                    name="postal-code">
                            </div>
                            <div class="shipping__text">You already have an account with us. Sign in or continue as
                                guest.</div>
                            <div class="shipping__login">
                                <button type="submit" class="shipping__button">login</button>
                                <a href="#" class="shipping__link">Forgot Your Password?</a>
                            </div>
                        </div>
                    </form>
                    <form action="https://jsonplaceholder.typicode.com/posts" class="shipping__block" method="post">
                        <div class="shipping__form">
                            <div class="shipping__item required">
                                <label for="first-name" class="shipping__label">First Name</label>
                                <input type="text" id="first-name" class="shipping__input" required=""
                                    autocomplete="off" name="first-name">
                            </div>
                            <div class="shipping__item required">
                                <label for="last-name" class="shipping__label">Last Name</label>
                                <input type="text" id="last-name" class="shipping__input" required="" autocomplete="off"
                                    name="last-name">
                            </div>
                            <div class="shipping__item">
                                <label for="company" class="shipping__label">Company</label>
                                <input type="text" id="company" class="shipping__input" autocomplete="off"
                                    name="company">
                            </div>
                            <div class="shipping__item required">
                                <label for="street-address" class="shipping__label">Street Address</label>
                                <input type="text" id="street-address" class="shipping__input" autocomplete="off"
                                    required="" name="street-address">
                            </div>
                            <div class="shipping__item additional">
                                <input type="text" class="shipping__input" autocomplete="off" name="street-address">
                            </div>
                            <div class="shipping__item additional">
                                <input type="text" class="shipping__input" autocomplete="off" name="street-address">
                            </div>
                            <div class="shipping__item required">
                                <label for="country" class="shipping__label">Country</label>
                                <input type="text" id="country" class="shipping__input" required="" autocomplete="off"
                                    name="country">
                            </div>
                            <div class="shipping__item required">
                                <label for="state-province" class="shipping__label">State/Province</label>
                                <select class="shipping__input" name="state-province" id="state-province" required=""
                                    autocomplete="off">
                                    <option value="" selected="" disabled="">Please select a region, state or province
                                    </option>
                                    <option value="Kyiv">Kyiv</option>
                                    <option value="Lviv">Lviv</option>
                                    <option value="Odesa">Odesa</option>
                                    <option value="Donetsk">Donetsk</option>
                                    <option value="Sevastopol">Sevastopol</option>
                                </select>
                            </div>
                        </div>
                        <h3 class="shipping__title title-methods">Shipping Methods</h3>
                        <div class="shipping__methods methods">
                            <div class="methods__item">
                                <div class="methods__radio radio-method">
                                    <input class="radio-method__input" type="radio" id="fixed" name="shipping-method"
                                        value="fixed" checked="">
                                    <label class="radio-method__label" for="fixed">$5.00</label>
                                </div>
                                <div class="methods__type">Fixed</div>
                                <div class="methods__description">Flat Rate</div>
                            </div>
                            <div class="methods__item">
                                <div class="methods__radio radio-method">
                                    <input class="radio-method__input" type="radio" id="table-rate"
                                        name="shipping-method" value="table-rate">
                                    <label class="radio-method__label" for="table-rate">$10.00</label>
                                </div>
                                <div class="methods__type">Table Rate</div>
                                <div class="methods__description">Best Way</div>
                            </div>
                        </div>
                        <div class="shipping__accept">
                            <button type="submit" class="shipping__button">next</button>
                            <a href="#" class="shipping__page-back">back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>

</body>

</html>
