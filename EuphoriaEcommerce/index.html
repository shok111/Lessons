<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Euphoria</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/Euphoria.svg" alt="logo">
                </div>
                <div class="header__body">
                    <nav class="header__menu menu">
                        <ul class="menu_list">
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Shop</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Men</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Women</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Combos</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Joggers</a>
                            </li>
                        </ul>
                    </nav>
                    <form action="" class="header__form form">
                        <div class="form__item">
                            <button type="button" class="form__button">
                                <img src="img/search.svg" alt="search">
                            </button>
                            <input class="form__input" type="search" name="search" placeholder="Search"
                                autocomplete="off">
                        </div>
                    </form>
                    <div class="header__action action">
                        <a href="#!" class="action__img-link">
                            <img src="img/favorite.svg" alt="favorite" class="action__img">
                        </a>
                        <a href="#!" class="action__img-link">
                            <img src="img/user.svg" alt="user" class="action__img">
                        </a>
                        <a href="#!" class="action__img-link">
                            <img src="img/shopping.svg" alt="shopping" class="action__img">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                page
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                footer
            </div>

        </footer>
    </div>

</body>

</html>
